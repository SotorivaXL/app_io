name: app_io
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+2

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  provider: ^6.1.2
  shared_preferences: ^2.3.2
  cupertino_icons: ^1.0.8
  cloud_firestore: ^5.4.4
  cloud_functions: ^5.1.3
  http: ^1.2.2
  mask_text_input_formatter: ^2.9.0
  font_awesome_flutter: ^10.8.0
  intl: ^0.19.0
  url_launcher: ^6.3.1
  firebase_storage: ^12.3.5
  image_picker: ^1.1.2
  firebase_messaging: ^15.1.3
  flutter_launcher_icons: ^0.14.1
  connectivity_plus: ^6.1.0
  lottie: ^3.1.3
  dropdown_button2: ^2.3.9
  flutter_colorpicker: ^1.1.0
  modal_side_sheet: ^0.0.1
  async: ^2.11.0
  flutter_holo_date_picker: ^2.0.0
  fl_chart: ^0.69.0
  syncfusion_flutter_datepicker: ^27.2.4
  bottom_navy_bar: ^6.1.0
  file_picker: ^8.1.4
  flutter_secure_storage: ^9.2.2
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  assets:
    - 'assets/images/icons/logo.png'
    - 'assets/images/icons/icon camera.png'
    - 'assets/images/icons/logoLight.png'
    - 'assets/images/icons/logoDark.png'
    - 'assets/images/icons/logoTransparente.png'
    - 'assets/animations/no_internet.json'
    -  'assets/animations/confetti.json'
    - 'assets/animations/balloons.json'
    - 'assets/animations/congratulations.gif'
    -  'assets/images/tutotial/Detalhes.jpg'
    - 'assets/images/tutotial/Filtros.jpg'
    - 'assets/images/tutotial/Status.jpg'
    - 'assets/images/tutotial/WhatsApp.jpg'

  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Black.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-ExtraBold.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf

    - family: BrandingSF
      fonts:
        - asset: assets/fonts/BrandingSF-Black.ttf
        - asset: assets/fonts/BrandingSF-Bold.ttf
        - asset: assets/fonts/BrandingSF-Medium.ttf
        - asset: assets/fonts/BrandingSF-SemiBold.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icons/logo.png" # Ícone do aplicativo
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/icons/logo.png" # Ícone adaptativo para Android
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/images/icons/logo.png" # Ícone para web
    background_color: "#7000FF"
    theme_color: "#7000FF"
  windows:
    generate: true
    image_path: "assets/images/icons/logo.png" # Ícone para Windows
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/icons/logo.png" # Ícone para macOS